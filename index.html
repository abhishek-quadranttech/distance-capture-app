<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Capture - Fixed UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        /* Full screen container for dom-overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        /* Make interactive elements have pointer-events */
        #overlay button,
        #overlay input {
            pointer-events: auto;
        }
        
        /* Start screen */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10000;
            pointer-events: auto;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        
        .start-btn {
            padding: 25px 70px;
            background: #fff;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        /* AR UI */
        .ar-ui {
            display: none;
        }
        
        .ar-ui.active {
            display: block;
        }
        
        /* Top instruction */
        #instruction {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 600;
            border: 3px solid #00ff88;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
            z-index: 100;
            max-width: 90%;
            text-align: center;
        }
        
        /* Distance display - HUGE */
        #distance-display {
            position: fixed;
            top: 110px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ff88;
            color: #000;
            padding: 30px 50px;
            border-radius: 25px;
            font-size: 48px;
            font-weight: 900;
            z-index: 100;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.8);
            border: 5px solid #fff;
            text-align: center;
            min-width: 250px;
        }
        
        #distance-display .sub {
            font-size: 18px;
            font-weight: 600;
            margin-top: 8px;
        }
        
        /* Crosshair - BRIGHT */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            z-index: 50;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #00ff88;
            box-shadow: 
                0 0 20px #00ff88,
                0 0 40px #00ff88,
                0 0 60px #00ff88;
        }
        
        #crosshair::before {
            width: 100px;
            height: 6px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            width: 6px;
            height: 100px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 5px solid #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 30px #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.5; }
        }
        
        /* Progress */
        #progress {
            position: fixed;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 20px;
            font-weight: bold;
            z-index: 100;
            border: 3px solid #00ff88;
        }
        
        /* List */
        #list-panel {
            position: fixed;
            right: 20px;
            top: 270px;
            background: rgba(0, 0, 0, 0.95);
            padding: 20px;
            border-radius: 20px;
            min-width: 200px;
            z-index: 100;
            border: 3px solid #00ff88;
        }
        
        #list-panel h3 {
            font-size: 16px;
            margin-bottom: 12px;
            color: #00ff88;
            text-transform: uppercase;
        }
        
        .list-item {
            background: rgba(0, 255, 136, 0.3);
            padding: 12px;
            margin: 8px 0;
            border-radius: 10px;
            border-left: 5px solid #00ff88;
            font-size: 16px;
            font-weight: 600;
        }
        
        /* MASSIVE capture button */
        #capture-btn {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: #00ff88;
            border: 8px solid #fff;
            border-radius: 50%;
            font-size: 50px;
            z-index: 200;
            cursor: pointer;
            box-shadow: 
                0 0 30px rgba(0, 255, 136, 0.8),
                0 10px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #capture-btn:active {
            transform: translateX(-50%) scale(0.9);
        }
        
        /* Finish button */
        #finish-btn {
            position: fixed;
            bottom: 170px;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 50px;
            background: #ffd93d;
            color: #000;
            border: 5px solid #fff;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            z-index: 200;
            display: none;
            box-shadow: 0 0 30px rgba(255, 217, 61, 0.8);
        }
        
        #finish-btn.show {
            display: block;
        }
        
        /* Results */
        #results {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            overflow-y: auto;
            z-index: 20000;
        }
        
        #results.show {
            display: block;
        }
        
        .success {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .success h1 {
            font-size: 40px;
            margin: 20px 0;
        }
        
        .icon {
            font-size: 100px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            margin: 15px 0;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .card h3 {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .card .big {
            font-size: 40px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .card .info {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .btns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .btn-white {
            background: #fff;
            color: #667eea;
        }
        
        .btn-trans {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid #fff;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>üìè Distance Capture</h1>
        <p style="font-size: 18px; margin-bottom: 40px; opacity: 0.9;">
            Point camera at surfaces<br>and tap to capture distances
        </p>
        <button class="start-btn" onclick="start()">START</button>
    </div>
    
    <!-- Overlay container for AR UI -->
    <div id="overlay">
        <div class="ar-ui" id="ar-ui">
            <div id="instruction">Point camera at surface</div>
            
            <div id="distance-display">
                <div id="dist-val">-- m</div>
                <div class="sub" id="dist-sub">-- ft</div>
            </div>
            
            <div id="progress">
                <span id="prog-text">0 / 5</span>
            </div>
            
            <div id="crosshair">
                <div class="ring"></div>
            </div>
            
            <div id="list-panel">
                <h3>Captured</h3>
                <div id="list"></div>
            </div>
            
            <button id="capture-btn" onclick="capture()">üìç</button>
            <button id="finish-btn" onclick="finish()">‚úì FINISH</button>
        </div>
    </div>
    
    <!-- Results -->
    <div id="results">
        <div class="success">
            <div class="icon">‚úì</div>
            <h1>Complete!</h1>
            <p style="font-size: 18px;">All distances captured</p>
        </div>
        
        <div id="cards"></div>
        
        <div class="btns">
            <button class="btn btn-white" onclick="download()">üì• Download</button>
            <button class="btn btn-white" onclick="copy()">üìã Copy</button>
            <button class="btn btn-trans" onclick="share()">üîó Share</button>
            <button class="btn btn-trans" onclick="restart()">üîÑ Restart</button>
        </div>
    </div>

    <script>
        let xrSession = null;
        let xrRefSpace = null;
        let gl = null;
        let hitTestSource = null;
        let distances = [];
        let currentDist = 0;
        
        async function start() {
            try {
                if (!navigator.xr) {
                    alert('WebXR not supported. Use Chrome on Android.');
                    return;
                }
                
                const ok = await navigator.xr.isSessionSupported('immersive-ar');
                if (!ok) {
                    alert('AR not supported.\n\nMake sure:\n- Chrome browser\n- Android 8+\n- Google Play Services for AR installed');
                    return;
                }
                
                // Request with dom-overlay pointing to overlay div
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.getElementById('overlay') }
                });
                
                // Setup WebGL
                const canvas = document.createElement('canvas');
                gl = canvas.getContext('webgl', { xrCompatible: true });
                await xrSession.updateRenderState({
                    baseLayer: new XRWebGLLayer(xrSession, gl)
                });
                
                // Setup spaces
                xrRefSpace = await xrSession.requestReferenceSpace('local');
                const viewerSpace = await xrSession.requestReferenceSpace('viewer');
                hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });
                
                // Show AR UI
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('ar-ui').classList.add('active');
                
                // Start loop
                xrSession.requestAnimationFrame(onFrame);
                
                console.log('AR started!');
                
            } catch (e) {
                console.error(e);
                alert('Error: ' + e.message);
            }
        }
        
        function onFrame(time, frame) {
            if (!xrSession) return;
            
            xrSession.requestAnimationFrame(onFrame);
            
            const pose = frame.getViewerPose(xrRefSpace);
            if (pose) {
                const layer = xrSession.renderState.baseLayer;
                gl.bindFramebuffer(gl.FRAMEBUFFER, layer.framebuffer);
                gl.clearColor(0, 0, 0, 0);
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                
                if (hitTestSource && distances.length < 5) {
                    const hits = frame.getHitTestResults(hitTestSource);
                    if (hits.length > 0) {
                        const hitPose = hits[0].getPose(xrRefSpace);
                        if (hitPose) {
                            const p = hitPose.transform.position;
                            currentDist = Math.sqrt(p.x**2 + p.y**2 + p.z**2);
                            updateDisplay(currentDist);
                        }
                    } else {
                        updateDisplay(null);
                    }
                }
            }
        }
        
        function updateDisplay(d) {
            const val = document.getElementById('dist-val');
            const sub = document.getElementById('dist-sub');
            const box = document.getElementById('distance-display');
            
            if (d && d > 0) {
                val.textContent = d.toFixed(2) + ' m';
                sub.textContent = (d * 3.28084).toFixed(2) + ' ft';
                box.style.background = '#00ff88';
            } else {
                val.textContent = 'Point camera';
                sub.textContent = 'at surface';
                box.style.background = '#ff4444';
            }
        }
        
        function capture() {
            if (!currentDist || currentDist === 0) {
                alert('‚ö†Ô∏è Point camera at surface first!');
                return;
            }
            
            if (distances.length >= 5) return;
            
            const data = {
                meters: currentDist,
                feet: currentDist * 3.28084,
                inches: currentDist * 39.3701,
                cm: currentDist * 100
            };
            
            distances.push(data);
            
            if (navigator.vibrate) navigator.vibrate(100);
            
            updateUI();
            
            if (distances.length === 5) {
                setTimeout(finish, 1000);
            }
        }
        
        function updateUI() {
            document.getElementById('prog-text').textContent = 
                `${distances.length} / 5`;
            
            const inst = document.getElementById('instruction');
            if (distances.length < 4) {
                inst.textContent = `Capture distance ${distances.length + 1} of 4`;
            } else if (distances.length === 4) {
                inst.textContent = '‚úì 4 captured! Add 5th or finish';
                document.getElementById('finish-btn').classList.add('show');
            } else {
                inst.textContent = '‚úì All 5 captured!';
            }
            
            document.getElementById('list').innerHTML = 
                distances.map((d, i) => 
                    `<div class="list-item">${i+1}. ${d.meters.toFixed(2)}m</div>`
                ).join('');
        }
        
        function finish() {
            if (distances.length < 4) {
                if (!confirm(`Only ${distances.length} distances. Continue?`)) {
                    return;
                }
            }
            
            if (xrSession) {
                xrSession.end();
                xrSession = null;
            }
            
            showResults();
        }
        
        function showResults() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('results').classList.add('show');
            
            document.getElementById('cards').innerHTML = 
                distances.map((d, i) => `
                    <div class="card">
                        <h3>DISTANCE ${i+1}</h3>
                        <div class="big">${d.meters.toFixed(2)} m</div>
                        <div class="info">
                            ${d.feet.toFixed(2)} ft | 
                            ${d.inches.toFixed(1)} in | 
                            ${d.cm.toFixed(1)} cm
                        </div>
                    </div>
                `).join('');
        }
        
        function download() {
            const data = {
                distances,
                count: distances.length,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `distances-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function copy() {
            const text = distances.map((d, i) => 
                `${i+1}. ${d.meters.toFixed(2)}m (${d.feet.toFixed(2)}ft)`
            ).join('\n');
            
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úì Copied!');
            });
        }
        
        function share() {
            const text = distances.map((d, i) => 
                `${i+1}. ${d.meters.toFixed(2)}m`
            ).join('\n');
            
            if (navigator.share) {
                navigator.share({ title: 'Distances', text });
            } else {
                copy();
            }
        }
        
        function restart() {
            distances = [];
            currentDist = 0;
            document.getElementById('results').classList.remove('show');
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('ar-ui').classList.remove('active');
            document.getElementById('finish-btn').classList.remove('show');
        }
    </script>
</body>
</html>
