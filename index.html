<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Capture - Debug</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: #fff;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Start screen */
        #start-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        #device-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 12px;
            text-align: left;
            max-width: 90%;
        }
        
        #device-info div {
            margin: 5px 0;
        }
        
        .btn {
            padding: 15px 40px;
            background: #00ff88;
            color: #000;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
        }
        
        .btn:active {
            background: #00cc6a;
        }
        
        /* AR screen */
        #ar-screen {
            display: none;
            flex: 1;
            position: relative;
        }
        
        #ar-screen.active {
            display: flex;
            flex-direction: column;
        }
        
        #status {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            z-index: 100;
            max-width: 90%;
            text-align: center;
        }
        
        #distance-display {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #00ff88;
            color: #000;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 32px;
            font-weight: bold;
            z-index: 100;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            z-index: 100;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #00ff88;
        }
        
        #crosshair::before {
            width: 50px;
            height: 3px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            width: 3px;
            height: 50px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        #capture-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 70px;
            background: #00ff88;
            border: 5px solid #fff;
            border-radius: 50%;
            font-size: 24px;
            z-index: 100;
            cursor: pointer;
        }
        
        #distances-list {
            position: absolute;
            right: 20px;
            top: 150px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            min-width: 180px;
            z-index: 100;
        }
        
        .distance-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 5px;
            font-size: 14px;
        }
        
        /* Results */
        #results-screen {
            display: none;
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        #results-screen.active {
            display: block;
        }
        
        .result-card {
            background: rgba(0, 255, 136, 0.1);
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            border-left: 4px solid #00ff88;
        }
        
        #console-log {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 10px;
            font-size: 10px;
            max-height: 150px;
            overflow-y: auto;
            z-index: 200;
            display: none;
        }
        
        #console-log.show {
            display: block;
        }
        
        .log-item {
            padding: 3px 0;
            border-bottom: 1px solid #333;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Start Screen -->
        <div id="start-screen">
            <h1>üìè Distance Capture</h1>
            <p>Point camera at object and tap to capture distance</p>
            
            <div id="device-info">
                <div><strong>Browser:</strong> <span id="browser-info">Checking...</span></div>
                <div><strong>WebXR:</strong> <span id="webxr-support">Checking...</span></div>
                <div><strong>AR Support:</strong> <span id="ar-support">Checking...</span></div>
            </div>
            
            <button class="btn" onclick="startAR()">START AR</button>
            <button class="btn" onclick="toggleConsole()" style="background: #666; font-size: 14px;">Show Debug Log</button>
        </div>
        
        <!-- AR Screen -->
        <div id="ar-screen">
            <div id="status">Initializing AR...</div>
            <div id="distance-display">-- m</div>
            <div id="crosshair"></div>
            
            <div id="distances-list">
                <strong>Captured:</strong>
                <div id="list-container"></div>
            </div>
            
            <button id="capture-btn" onclick="captureDistance()">üìç</button>
        </div>
        
        <!-- Results Screen -->
        <div id="results-screen">
            <h1>‚úì Complete!</h1>
            <div id="results-container"></div>
            <button class="btn" onclick="downloadData()">Download</button>
            <button class="btn" onclick="restart()" style="background: #666;">Restart</button>
        </div>
        
        <!-- Console Log -->
        <div id="console-log"></div>
    </div>

    <script>
        // Debug logging
        const logs = [];
        function log(message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            logs.push({ message: logMessage, isError });
            updateConsole();
        }
        
        function updateConsole() {
            const consoleDiv = document.getElementById('console-log');
            consoleDiv.innerHTML = logs.map(l => 
                `<div class="log-item" style="color: ${l.isError ? '#ff4444' : '#00ff88'}">${l.message}</div>`
            ).join('');
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function toggleConsole() {
            document.getElementById('console-log').classList.toggle('show');
        }
        
        // Check device capabilities
        async function checkCapabilities() {
            log('Checking device capabilities...');
            
            // Browser info
            const ua = navigator.userAgent;
            let browser = 'Unknown';
            if (ua.includes('Chrome') && !ua.includes('Edge')) browser = 'Chrome ‚úì';
            else if (ua.includes('Firefox')) browser = 'Firefox';
            else if (ua.includes('Safari')) browser = 'Safari';
            document.getElementById('browser-info').textContent = browser;
            log(`Browser: ${browser}`);
            
            // WebXR support
            if (navigator.xr) {
                document.getElementById('webxr-support').textContent = 'Available ‚úì';
                document.getElementById('webxr-support').style.color = '#00ff88';
                log('WebXR API available');
                
                try {
                    const supported = await navigator.xr.isSessionSupported('immersive-ar');
                    if (supported) {
                        document.getElementById('ar-support').textContent = 'Supported ‚úì';
                        document.getElementById('ar-support').style.color = '#00ff88';
                        log('AR session supported');
                    } else {
                        document.getElementById('ar-support').textContent = 'Not supported ‚úó';
                        document.getElementById('ar-support').style.color = '#ff4444';
                        log('AR session NOT supported', true);
                    }
                } catch (error) {
                    document.getElementById('ar-support').textContent = 'Error checking';
                    log(`Error checking AR support: ${error.message}`, true);
                }
            } else {
                document.getElementById('webxr-support').textContent = 'Not available ‚úó';
                document.getElementById('webxr-support').style.color = '#ff4444';
                document.getElementById('ar-support').textContent = 'N/A';
                log('WebXR API NOT available', true);
            }
        }
        
        // Run capability check on load
        checkCapabilities();
        
        // AR variables
        let xrSession = null;
        let xrRefSpace = null;
        let hitTestSource = null;
        let distances = [];
        let currentDistance = 0;
        
        async function startAR() {
            log('Starting AR session...');
            
            try {
                // Check if WebXR exists
                if (!navigator.xr) {
                    throw new Error('WebXR not available. Use Chrome on Android.');
                }
                
                log('Checking AR session support...');
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                
                if (!supported) {
                    throw new Error('AR not supported on this device. Try Chrome on a newer Android phone.');
                }
                
                log('Requesting AR session...');
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });
                
                log('AR session created successfully!');
                
                // Hide start screen, show AR screen
                document.getElementById('start-screen').style.display = 'none';
                document.getElementById('ar-screen').classList.add('active');
                
                log('Setting up AR reference space...');
                xrRefSpace = await xrSession.requestReferenceSpace('local');
                
                log('Setting up hit test source...');
                const viewerSpace = await xrSession.requestReferenceSpace('viewer');
                hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });
                
                log('Starting AR render loop...');
                xrSession.requestAnimationFrame(onXRFrame);
                
                updateStatus('Point camera at object');
                log('AR ready! Point camera at surfaces.');
                
            } catch (error) {
                log(`AR Error: ${error.message}`, true);
                alert('AR Error: ' + error.message + '\n\nMake sure you:\n1. Use Chrome browser\n2. Grant camera permission\n3. Have a newer Android phone');
            }
        }
        
        function onXRFrame(time, frame) {
            if (!xrSession) return;
            
            xrSession.requestAnimationFrame(onXRFrame);
            
            if (hitTestSource && distances.length < 5) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                
                if (hitTestResults.length > 0) {
                    const pose = hitTestResults[0].getPose(xrRefSpace);
                    if (pose) {
                        const position = pose.transform.position;
                        currentDistance = Math.sqrt(
                            position.x ** 2 + 
                            position.y ** 2 + 
                            position.z ** 2
                        );
                        
                        updateDistanceDisplay(currentDistance);
                    }
                } else {
                    updateDistanceDisplay(null);
                }
            }
        }
        
        function updateStatus(text) {
            document.getElementById('status').textContent = text;
        }
        
        function updateDistanceDisplay(distance) {
            const display = document.getElementById('distance-display');
            if (distance !== null) {
                const meters = distance.toFixed(2);
                const feet = (distance * 3.28084).toFixed(2);
                display.textContent = `${meters}m (${feet}ft)`;
            } else {
                display.textContent = 'Point at surface';
            }
        }
        
        function captureDistance() {
            if (currentDistance === 0) {
                log('No distance to capture (point at a surface)', true);
                return;
            }
            
            if (distances.length >= 5) {
                log('Already captured 5 distances', true);
                return;
            }
            
            const data = {
                meters: currentDistance,
                feet: currentDistance * 3.28084,
                inches: currentDistance * 39.3701,
                cm: currentDistance * 100
            };
            
            distances.push(data);
            log(`Captured distance ${distances.length}: ${data.meters.toFixed(2)}m`);
            
            // Vibrate
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            // Update list
            updateDistancesList();
            
            // Check if done
            if (distances.length >= 4) {
                updateStatus(`${distances.length}/5 captured (tap to finish or add 5th)`);
                
                if (distances.length === 5) {
                    setTimeout(finishCapture, 500);
                }
            } else {
                updateStatus(`${distances.length}/5 captured`);
            }
        }
        
        function updateDistancesList() {
            const container = document.getElementById('list-container');
            container.innerHTML = distances.map((d, i) => 
                `<div class="distance-item">${i + 1}. ${d.meters.toFixed(2)}m</div>`
            ).join('');
        }
        
        function finishCapture() {
            log('Finishing capture...');
            
            if (xrSession) {
                xrSession.end();
                xrSession = null;
            }
            
            showResults();
        }
        
        function showResults() {
            document.getElementById('ar-screen').classList.remove('active');
            document.getElementById('results-screen').classList.add('active');
            
            const container = document.getElementById('results-container');
            container.innerHTML = distances.map((d, i) => `
                <div class="result-card">
                    <h3>Distance ${i + 1}</h3>
                    <div style="font-size: 28px; font-weight: bold; margin: 10px 0;">
                        ${d.meters.toFixed(2)} m
                    </div>
                    <div style="opacity: 0.8;">
                        ${d.feet.toFixed(2)} ft | 
                        ${d.inches.toFixed(1)} in | 
                        ${d.cm.toFixed(1)} cm
                    </div>
                </div>
            `).join('');
            
            log('Results displayed');
        }
        
        function downloadData() {
            const data = {
                distances: distances,
                count: distances.length,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `distances-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            
            log('Data downloaded');
        }
        
        function restart() {
            distances = [];
            currentDistance = 0;
            
            document.getElementById('results-screen').classList.remove('active');
            document.getElementById('start-screen').style.display = 'flex';
            
            log('Restarted');
        }
    </script>
</body>
</html>
