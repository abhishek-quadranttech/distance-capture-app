<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Capture - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        /* Start button */
        #start-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
        }
        
        #start-screen h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        #start-screen p {
            margin-bottom: 40px;
            opacity: 0.9;
        }
        
        .btn {
            padding: 20px 50px;
            background: #fff;
            color: #667eea;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* AR UI overlay */
        #ar-ui {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            pointer-events: none;
            z-index: 100;
        }
        
        #ar-ui.active {
            display: block;
        }
        
        #instruction {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            backdrop-filter: blur(10px);
        }
        
        #distance-display {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 136, 0.9);
            color: #000;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 36px;
            font-weight: bold;
        }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
        }
        
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: #00ff88;
            box-shadow: 0 0 10px #00ff88;
        }
        
        #crosshair::before {
            width: 60px;
            height: 3px;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        #crosshair::after {
            width: 3px;
            height: 60px;
            left: 50%;
            top: 0;
            transform: translateX(-50%);
        }
        
        #capture-btn {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #00ff88;
            border: 6px solid #fff;
            border-radius: 50%;
            font-size: 32px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            pointer-events: all;
            cursor: pointer;
        }
        
        #distances-panel {
            position: absolute;
            right: 20px;
            top: 180px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 12px;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }
        
        .distance-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(0, 255, 136, 0.2);
            border-radius: 8px;
            border-left: 3px solid #00ff88;
        }
        
        /* Results */
        #results {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: none;
            padding: 20px;
            overflow-y: auto;
            z-index: 2000;
        }
        
        #results.show {
            display: block;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
        }
        
        .result-card h3 {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 8px;
        }
        
        .result-card .value {
            font-size: 32px;
            font-weight: bold;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div id="start-screen">
        <h1>üìè Distance Capture</h1>
        <p>Point camera at surfaces and capture distances</p>
        <button class="btn" onclick="startAR()">START</button>
    </div>
    
    <!-- AR UI Overlay (appears over camera) -->
    <div id="ar-ui">
        <div id="instruction">Point camera at surface</div>
        <div id="distance-display">-- m</div>
        <div id="crosshair"></div>
        
        <div id="distances-panel">
            <strong>Captured: <span id="count">0/5</span></strong>
            <div id="distances-list"></div>
        </div>
        
        <button id="capture-btn" onclick="captureDistance()">üìç</button>
    </div>
    
    <!-- Results -->
    <div id="results">
        <h1 style="text-align: center; margin-bottom: 30px;">‚úì Complete!</h1>
        <div id="results-container"></div>
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button class="btn" onclick="downloadJSON()" style="flex: 1;">Download</button>
            <button class="btn" onclick="restart()" style="flex: 1; background: #ccc;">Restart</button>
        </div>
    </div>

    <script>
        let xrSession = null;
        let xrRefSpace = null;
        let gl = null;
        let hitTestSource = null;
        let distances = [];
        let currentDistance = 0;
        
        async function startAR() {
            try {
                console.log('1. Checking WebXR support...');
                
                if (!navigator.xr) {
                    alert('WebXR not supported. Use Chrome browser.');
                    return;
                }
                
                const supported = await navigator.xr.isSessionSupported('immersive-ar');
                console.log('2. AR supported:', supported);
                
                if (!supported) {
                    alert('AR not supported on this device. Make sure you:\n1. Use Chrome\n2. Have Android 8+\n3. Install "Google Play Services for AR" from Play Store');
                    return;
                }
                
                console.log('3. Requesting XR session...');
                
                // Request session WITHOUT dom-overlay (this often causes blank screen)
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test']
                });
                
                console.log('4. XR session created!');
                
                // Hide start screen
                document.getElementById('start-screen').style.display = 'none';
                
                // Show AR UI
                document.getElementById('ar-ui').classList.add('active');
                
                // Set up WebGL context
                console.log('5. Setting up WebGL...');
                const canvas = document.createElement('canvas');
                gl = canvas.getContext('webgl', { xrCompatible: true });
                
                await xrSession.updateRenderState({
                    baseLayer: new XRWebGLLayer(xrSession, gl)
                });
                
                console.log('6. Setting up reference spaces...');
                xrRefSpace = await xrSession.requestReferenceSpace('local');
                const viewerSpace = await xrSession.requestReferenceSpace('viewer');
                
                console.log('7. Setting up hit test...');
                hitTestSource = await xrSession.requestHitTestSource({ space: viewerSpace });
                
                console.log('8. Starting render loop...');
                xrSession.requestAnimationFrame(onXRFrame);
                
                console.log('‚úì AR started successfully!');
                
            } catch (error) {
                console.error('AR Error:', error);
                alert('Error: ' + error.message);
            }
        }
        
        function onXRFrame(time, frame) {
            if (!xrSession) return;
            
            const session = frame.session;
            session.requestAnimationFrame(onXRFrame);
            
            // Get pose
            const pose = frame.getViewerPose(xrRefSpace);
            
            if (pose) {
                // Clear the screen (important for rendering)
                const layer = session.renderState.baseLayer;
                gl.bindFramebuffer(gl.FRAMEBUFFER, layer.framebuffer);
                gl.clearColor(0, 0, 0, 0); // Transparent
                gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
                
                // Do hit test
                if (hitTestSource && distances.length < 5) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    
                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const hitPose = hit.getPose(xrRefSpace);
                        
                        if (hitPose) {
                            const position = hitPose.transform.position;
                            currentDistance = Math.sqrt(
                                position.x ** 2 + 
                                position.y ** 2 + 
                                position.z ** 2
                            );
                            
                            updateDistanceDisplay(currentDistance);
                        }
                    } else {
                        updateDistanceDisplay(null);
                    }
                }
            }
        }
        
        function updateDistanceDisplay(distance) {
            const display = document.getElementById('distance-display');
            if (distance !== null && distance > 0) {
                const meters = distance.toFixed(2);
                const feet = (distance * 3.28084).toFixed(2);
                display.textContent = `${meters}m (${feet}ft)`;
                display.style.background = 'rgba(0, 255, 136, 0.9)';
            } else {
                display.textContent = 'Point at surface';
                display.style.background = 'rgba(255, 68, 68, 0.9)';
            }
        }
        
        function captureDistance() {
            if (currentDistance === 0 || currentDistance === null) {
                alert('Point camera at a surface first!');
                return;
            }
            
            if (distances.length >= 5) {
                alert('Already captured 5 distances!');
                return;
            }
            
            const data = {
                meters: currentDistance,
                feet: currentDistance * 3.28084,
                inches: currentDistance * 39.3701,
                cm: currentDistance * 100,
                timestamp: new Date().toISOString()
            };
            
            distances.push(data);
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
            
            // Update UI
            document.getElementById('count').textContent = `${distances.length}/5`;
            
            const listItem = document.createElement('div');
            listItem.className = 'distance-item';
            listItem.textContent = `${distances.length}. ${data.meters.toFixed(2)}m`;
            document.getElementById('distances-list').appendChild(listItem);
            
            console.log(`Captured distance ${distances.length}:`, data.meters.toFixed(2) + 'm');
            
            // Auto-finish after 5
            if (distances.length === 5) {
                setTimeout(() => {
                    finishCapture();
                }, 500);
            } else if (distances.length === 4) {
                document.getElementById('instruction').textContent = '4 captured! Add 5th or tap finish';
            }
        }
        
        function finishCapture() {
            console.log('Finishing capture...');
            
            if (xrSession) {
                xrSession.end();
                xrSession = null;
            }
            
            showResults();
        }
        
        function showResults() {
            document.getElementById('ar-ui').classList.remove('active');
            document.getElementById('results').classList.add('show');
            
            const container = document.getElementById('results-container');
            container.innerHTML = '';
            
            distances.forEach((d, i) => {
                const card = document.createElement('div');
                card.className = 'result-card';
                card.innerHTML = `
                    <h3>Distance ${i + 1}</h3>
                    <div class="value">${d.meters.toFixed(2)} m</div>
                    <div style="margin-top: 10px; opacity: 0.8;">
                        ${d.feet.toFixed(2)} ft | ${d.inches.toFixed(1)} in | ${d.cm.toFixed(1)} cm
                    </div>
                `;
                container.appendChild(card);
            });
        }
        
        function downloadJSON() {
            const data = {
                distances: distances,
                count: distances.length,
                timestamp: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `distances-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function restart() {
            distances = [];
            currentDistance = 0;
            
            document.getElementById('results').classList.remove('show');
            document.getElementById('start-screen').style.display = 'flex';
            document.getElementById('distances-list').innerHTML = '';
            document.getElementById('count').textContent = '0/5';
        }
    </script>
</body>
</html>
